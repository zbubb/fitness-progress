<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Workouts</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Fitness App</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link" href="/pictures">Pictures</a>
          <a class="nav-item nav-link active" href="#">Workouts</a>
          <a class="nav-item nav-link" href="#">Entries</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3>Edit New Workout</h3>
      <form method=post action=workouts>
        <div class="group mb-3">
          <strong>Type</strong><br>
          <input type="radio" name="type" value="Strength"> Strength<br>
          <input type="radio" name="type" value="Power"> Power<br>
          <input type="radio" name="type" value="Endurance"> Endurance<br>
          <input type="radio" name="type" value="Other"> Other<br> 
          <input type="text" name="otherType">
        </div>
        <div class="group mb-3">
          <strong>Notes</strong><br>
          <textarea name="notes" rows="5"></textarea>
        </div>
        <div class="group mb-3">
          <strong>Date</strong><br>
          <input type="date" name="date">
        </div>
        <input class="btn btn-primary" type=submit value=Submit>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
